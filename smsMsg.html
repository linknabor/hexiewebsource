<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no" />
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <title></title>
    <script src="./static/jquery.js"></script>
    <script src="./static/js/rem.js"></script>
    <script src="./static/js/hammer.js"></script>
    <style>
        .not {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #EEEEEE;
            ;
            padding: 0.6rem 0.3rem 0;
            overflow: auto;
        }

        .ov {
            overflow: hidden;
            padding: 1px;
        }

        .namelogo img {
            width: 1rem;
            border-radius: 50%;
            margin-right: 0.2rem;
        }

        .content {
            background-color: #fff;
            border-radius: 0.3rem;
            width: 73%;
            padding: 0.3rem;
            margin-top: 0.4rem;
            font-size: 0.3rem;
        }

        .content img {
            width: 2rem;
            margin-top: .15rem;
        }

        .fl {
            float: left;
        }

        .adds {
            color: #3b3937;
            word-wrap: break-word;
            overflow: hidden;
            text-indent: 2em;
            letter-spacing: 0.04rem;
            margin-top: 0.12rem;
        }

        .datetime {
            text-align: right;
            color: #a6937c;
            margin-top: .05rem;
        }

        .datetime img {
            width: 0.35rem;
            height: 0.35rem;
            position: relative;
            top: 0.02rem;
        }


        .result {
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            width: 100%;
            height: 100%;
            display: none;
        }

        .indiv {
            position: absolute;
        }
    </style>

</head>

<body>
    <div class="not">
        <div class="ov showhide">
            <div class="fl namelogo">
                <img src="./static/images/common/hxlogo.png" alt="">
            </div>
            <div class="fl content">
                <span class="sectname"></span><span>小区业主：</span>
                <div class="adds">
                    <div>
                        <span></span>
                    </div>
                    <img src="" alt="">
                </div>
                <div class="datetime">
                    <img src="./static/images/common/icon_time_gray.png" alt="">
                    &nbsp;<span></span>
                </div>
            </div>
        </div>

        <div id="log"></div>
        <!-- <div id="hit"  style="background:url('http://img.e-shequ.com/20210128_100127_msg_0'); width: 150px; height: 150px;"></div> -->

        <div class="result" id="outdiv">
            <div class="indiv">
                <!-- http://img.e-shequ.cn/FnRe3exWoIlGO_kjRwLmwAbsDlNM -->
                <img id="hit" class="bigimg" src="">
            </div>
        </div>


        <script>
            var wechat_url = /127|test|file:/.test(location.origin) ? 'https://test.e-shequ.cn/wechat/hexie/wechat' :
                /uat/.test(location.origin) ? 'https://uat.e-shequ.cn/wechat/hexie/wechat' :
                'https://www.e-shequ.cn/wechat/hexie/wechat/';

            let sms = {};
            let batchNo = getUrlParam('batchNo');
            $('.showhide').hide();

            function getByBatch(batchNo) {
                $.ajax({
                    type: "get",
                    url: wechat_url + "/servplat/hexiemessage/getByBatch?batchNo=" + batchNo,
                    dataType: 'json',
                    data: {},
                    success: function (res) {
                        if (res.success) {
                            sms = res.result;
                            $('.showhide').show();
                            $('.adds span').text(sms.content);
                            $('.content .sectname').text(sms.sect_name);
                            if (sms.img_urls != null) {
                                $('.adds img').attr('src', sms.img_urls);
                            }
                            $('.datetime span').text(sms.date_time);
                        } else {
                            alert(res.message == null ? "获取信息失败，请重试！" : res.message);
                        }
                    },
                    error: function (err) {
                        console.log(err);
                    }
                })
            }

            //获取参数
            function getUrlParam(name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
                var r = window.location.search.substr(1).match(reg); //匹配目标参数
                if (r != null) return unescape(r[2]);
                return ""; //返回参数值
            }

            // 请求接口
            getByBatch(batchNo);

            //点击放大图片
            $(function () {
                $('.adds img').click(function () {
                    var src = $(this).attr('src');
                    $('.bigimg').attr("src", src);
                    $(outdiv).fadeIn("fast"); //淡入显示#outerdiv及.pimg
                    $(outdiv).click(function () {
                        $(this).fadeOut("fast");
                    });

                    var reqAnimationFrame = (function () {

                        return window[Hammer.prefixed(window, 'requestAnimationFrame')] ||
                            function (callback) {

                                window.setTimeout(callback, 1000 / 60);

                            };

                    })();



                    var log = document.querySelector("#log");

                    var el = document.querySelector("#hit");

                    // console.log(window.innerWidth,window.innerHeight,el.offsetWidth,el.offsetHeight);

                    var START_X = Math.round((window.innerWidth - el.offsetWidth) / 2);

                    var START_Y = Math.round((window.innerHeight - el.offsetHeight) / 2);

                    // console.log(START_X,START_Y);

                    var ticking = false;

                    var transform;

                    var timer;



                    var mc = new Hammer.Manager(el);



                    mc.add(new Hammer.Pan({
                        threshold: 0,
                        pointers: 0
                    }));



                    mc.add(new Hammer.Swipe()).recognizeWith(mc.get('pan'));

                    mc.add(new Hammer.Rotate({
                        threshold: 0
                    })).recognizeWith(mc.get('pan'));

                    mc.add(new Hammer.Pinch({
                        threshold: 0
                    })).recognizeWith([mc.get('pan'), mc.get('rotate')]);



                    mc.add(new Hammer.Tap({
                        event: 'doubletap',
                        taps: 2
                    }));

                    mc.add(new Hammer.Tap());



                    mc.on("panstart panmove", onPan);

                    mc.on("rotatestart rotatemove", onRotate);

                    mc.on("pinchstart pinchmove", onPinch);

                    mc.on("swipe", onSwipe);

                    mc.on("tap", onTap);

                    mc.on("doubletap", onDoubleTap);



                    mc.on("hammer.input", function (ev) {

                        if (ev.isFinal) {

                            resetElement();

                        }

                    });





                    function resetElement() {

                        el.className = 'animate';

                        transform = {

                            translate: {
                                x: START_X,
                                y: START_Y
                            },

                            // translate: { x: 0, y: 0 },

                            scale: 0.6,

                            angle: 0,

                            rx: 0,

                            ry: 0,

                            rz: 0

                        };



                        requestElementUpdate();



                        if (log.textContent.length > 2000) {

                            log.textContent = log.textContent.substring(0, 2000) + "...";

                        }

                    }



                    function updateElementTransform() {

                        var value = [

                            'translate3d(' + transform.translate.x + 'px, ' + transform.translate
                            .y + 'px, 0)',

                            'scale(' + transform.scale + ', ' + transform.scale + ')',

                            'rotate3d(' + transform.rx + ',' + transform.ry + ',' + transform.rz +
                            ',' + transform.angle + 'deg)'

                        ];



                        value = value.join(" ");

                        el.textContent = value;

                        el.style.webkitTransform = value;

                        el.style.mozTransform = value;

                        el.style.transform = value;

                        ticking = false;

                    }



                    function requestElementUpdate() {

                        if (!ticking) {

                            reqAnimationFrame(updateElementTransform);

                            ticking = true;

                        }

                    }



                    function logEvent(str) {

                        //log.insertBefore(document.createTextNode(str +"\n"), log.firstChild);

                    }



                    function onPan(ev) {

                        el.className = '';

                        transform.translate = {

                            x: START_X + ev.deltaX,

                            y: START_Y + ev.deltaY

                        };



                        requestElementUpdate();

                        logEvent(ev.type);

                    }



                    var initScale = 1;

                    function onPinch(ev) {

                        if (ev.type == 'pinchstart') {

                            initScale = transform.scale || 1;

                        }



                        el.className = '';

                        transform.scale = initScale * ev.scale;



                        requestElementUpdate();

                        logEvent(ev.type);

                    }



                    var initAngle = 0;

                    function onRotate(ev) {

                        if (ev.type == 'rotatestart') {

                            initAngle = transform.angle || 0;

                        }



                        el.className = '';

                        transform.rz = 1;

                        transform.angle = initAngle + ev.rotation;

                        requestElementUpdate();

                        logEvent(ev.type);

                    }



                    function onSwipe(ev) {

                        var angle = 50;

                        transform.ry = (ev.direction & Hammer.DIRECTION_HORIZONTAL) ? 1 : 0;

                        transform.rx = (ev.direction & Hammer.DIRECTION_VERTICAL) ? 1 : 0;

                        transform.angle = (ev.direction & (Hammer.DIRECTION_RIGHT | Hammer
                            .DIRECTION_UP)) ? angle : -angle;



                        clearTimeout(timer);

                        timer = setTimeout(function () {

                            resetElement();

                        }, 300);

                        requestElementUpdate();

                        logEvent(ev.type);

                    }



                    function onTap(ev) {

                        transform.rx = 1;

                        transform.angle = 25;



                        clearTimeout(timer);

                        timer = setTimeout(function () {

                            resetElement();

                        }, 200);

                        requestElementUpdate();

                        logEvent(ev.type);

                    }



                    function onDoubleTap(ev) {

                        transform.rx = 1;

                        transform.angle = 80;



                        clearTimeout(timer);

                        timer = setTimeout(function () {

                            resetElement();

                        }, 500);

                        requestElementUpdate();

                        logEvent(ev.type);

                    }
                    resetElement();
                });
            })
        </script>
</body>

</html>
